    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Redirect HTTP to HTTPS (Kenya deployment)
server {
    listen 80;
    server_name skavtech.co.ke www.skavtech.co.ke;
    return 301 https://$server_name$request_uri;
}